<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart - Age Distribution by Gender</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f0f4f8;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .chart-container {
        background: white;
        padding: 2rem;
        margin-top: 3rem;
        border-radius: 1rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 800px;
      }
      h2 {
        text-align: center;
        color: #1f2937;
        margin-bottom: 1.5rem;
      }
      canvas {
        max-width: 100%;
        height: auto;
      }
      .footer {
        margin-top: 3rem;
        font-size: 0.85rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <h2>Age Group Distribution by Gender</h2>
      <canvas id="ageChart"></canvas>
    </div>

    <div class="footer">&copy; 2025 Gagan Swamy K S | Nutritional Study Project</div>

    <script>
      const ctx = document.getElementById("ageChart").getContext("2d")
      const ageChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["18–29", "30–39", "40–45"],
          datasets: [
            {
              label: "Male",
              data: [5, 6, 6],
              backgroundColor: "#3b82f6",
              borderRadius: 6,
            },
            {
              label: "Female",
              data: [5, 7, 6],
              backgroundColor: "#ec4899",
              borderRadius: 6,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: "Population Distribution by Age and Gender",
              font: {
                size: 18,
                weight: "bold",
              },
            },
            legend: {
              position: "bottom",
              labels: {
                usePointStyle: true,
                boxWidth: 10,
              },
            },
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 1,
              },
            },
          },
        },
      })
    </script>
  </body>
</html>
